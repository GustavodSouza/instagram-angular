<div class="avatar" [style.border]="verificarBorda()" [style.width]="largura + 'px'" [style.height]="peso + 'px'"
  (click)="abrirStories()">
  <img [src]="'./assets/avatar/'+dados.img+'.jpg'" alt="avatar" />
  <div class="nome-avatar">
    <span *ngIf="mostrarNome">{{ dados.nome }}</span>
  </div>
</div>
